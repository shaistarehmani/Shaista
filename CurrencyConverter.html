<html>
<head>
<title>Currency Converter</title>
<style>
</style>
</head>
<body>
<center>
<form id="currencyConverter">
<input type="number" id="amount" placeholder="Amount" required>
<select id="sourceCurrency" required>
<option value="YEN">YEN</option>
<option value="USD">USD</option>
<option value="EUR">EUR</option>
</select>
<select id="targetCurrency" required>
<option value="YEN">YEN</option>
<option value="USD">USD</option>
<option value="EUR">EUR</option>
</select>
<button type="button" onclick="convertCurrency()">Convert</button>
<p id="result"></p>
</form>
<script>
function convertCurrency() {
const amount = document.getElementById('amount').value;
const sourceCurrency = document.getElementById('sourceCurrency').value;
const targetCurrency = document.getElementById('targetCurrency').value;
const conversionRates = {
YEN: { USD: 0.0066, EUR: 0.0062 },
USD: { YEN: 151.13, EUR: 0.94 },
EUR: { YEN: 161.55, USD: 1.07 },
};
const convertedAmount = amount * conversionRates[sourceCurrency][targetCurrency];
document.getElementById('result').innerText = `${amount} ${sourceCurrency} is ${convertedAmount.toFixed(2)} ${targetCurrency}`;
}
</script>
</center>
</body>
</html>
